<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studies Related to Generative AI in Education</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="https://images.squarespace-cdn.com/content/v1/64398599b0c21f1705fb8fb3/1d0fe464-45b8-4d3d-b5d6-6512b8297b10/favicon.ico?format=100w" type="image/x-icon">

    <!-- Load modules using ES modules with cache busting for latest version -->
    <script type="module" src="js/main.js?v=3"></script>
</head>
<body>
    <!-- Add the filters-wrapper to make these sections sticky -->
    <div class="filters-wrapper">
        <header>
            <h1>Studies Related to Generative AI in Education</h1>
            <p><a href="https://www.aiforeducation.io/ai-resources/studies-related-to-generative-ai-in-education">AI for Education</a>
            </p>
        </header>

        <main>
            <section class="search-section">
                <div class="view-toggle-container">
                    <button id="toggle-view-btn" class="toggle-view-btn" title="Toggle between list and card view">
                        <span class="view-icon">ðŸ“‹</span>
                        <span class="view-label">List View</span>
                    </button>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search studies by title, description, or keywords...">
                    <button id="search-button">Search</button>
                </div>
            </section>

            <section class="filters-section">
                <div class="filter-container">
                    <div class="filter-group">
                        <div id="category-filters" class="filter-options">
                            <!-- Category filters will be populated by JavaScript -->
                        </div>
                    </div>
                    <div id="studies-counter-container"></div>

                    <button id="clear-filters" class="clear-filters-button">Clear All Filters</button>
                </div>
            </section>
        </div>
        <!-- End of filters-wrapper -->
        
        <section id="active-filters-section">
            <div id="active-filters" class="active-filters hidden">
                <!-- Active filters will appear here -->
            </div>
        </section>

        <section class="results-section">
            <div id="results-container">
                <!-- Results will be populated by JavaScript -->
                <p class="placeholder-text">Loading studies...</p>
            </div>
        </section>
    </main>

    <!-- Modal for study details -->
    <div id="study-modal-overlay" class="study-modal-overlay">
        <div id="study-modal" class="study-modal">
            <button id="study-modal-close" class="study-modal-close" aria-label="Close">Ã—</button>
            <div id="study-modal-content" class="study-modal-content">
                <!-- Content will be dynamically populated -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 AI for Education</p>
    </footer>
</body>
</html>
